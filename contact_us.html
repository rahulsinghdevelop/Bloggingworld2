    <div class="modal fade" id="SignupModal" tabindex="-1" aria-labelledby="SignupModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label"></label>

              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label"></label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Create your Password"

              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label"></label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Create Your username"

              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label"></label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your Mobil Number"

              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Signup</button>
              </div>
