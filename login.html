<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="admin.css">

  <title>Log in</title>
</head>

<body class="bg3">
  <div class="container-fluid d-flex justify-content-center">
    <form class="form">
      <h2 class="text text-center">Login</h2>
      <div class="mb-3 mt-4">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" class="form-control" id="Username">
        <div class="form-text">Use Username as :<b>root</b></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password">
        <div class="form-text">Use Password as: <b>123456</b></div>
      </div>

      <input type="button" class="btn btn-primary" id="loginbtn" value="Login">
    </form>
  </div>
  <script>
    let User = document.querySelector("#Username");
    let Pass = document.querySelector("#Password");
    let login = document.querySelector("#loginbtn")
    login.addEventListener("click", function () {
      if (User.value == "root" && Pass.value == "123456") {
        window.location.href = "post.html";
      } else {
        alert("Incorrect username or password");
      }
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
